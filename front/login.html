<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a href="register.html">NÃ£o tem conta? Aperte aqui pra se cadastrar</a>
        <a href="request-password-reset.html">Esqueceu sua Senha? Clique aqui</a>
        <div id="message"></div>

    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = "pagina-secreta.html"
                } else {
                    document.getElementById("message").textContent = data.error;
                }
            } catch (error) {
                console.error("Erro durante o login:", error);
                document.getElementById("message").textContent = "Erro durante o login. Tente novamente mais tarde.";
            }
        });
    </script>
</body>

</html>
